<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Registry</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ledger&family=Stoke:wght@400;700&family=La+Belle+Aurore&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
                <img alt="Phoenix Vanguard Emblem" style="width: 80px; margin-bottom: 10px;" src="https://github.com/crafting-tools/phoenix-vanguard-med-forms/blob/main/pdf-emblem-web.png?raw=true">
                <h1>Phoenix Vanguard</h1>
                <p class="subtitle">Official Medical Records</p>
</header>
  <div class="app">

    <aside class="sidebar">
      <h2>Patients</h2>
      <ul id="patientList"></ul>
    </aside>

    <main class="content">
      <div class="parchment">
        <div id="patientContent">
		  <h1>View Phoenix Vanguard Medical Records</h1>
          <p>Select a patient from the sidebar.</p>
        </div>
      </div>
    </main>

  </div>

  <!-- PapaParse -->
